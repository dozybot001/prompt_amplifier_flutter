name: prompt_amplifier
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # --- 状态管理 & 路由 (版本已调整以适配 Hive) ---
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  go_router: ^14.0.0

  # --- UI & 样式 ---
  flex_color_scheme: ^8.0.1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0

  # --- 各种图标 ---
  cupertino_icons: ^1.0.8
  hugeicons: ^0.0.6

  # --- 存储 & 后端 ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  supabase_flutter: ^2.0.0

  # --- 网络 & 工具 ---
  dio: ^5.4.0
  uuid: ^4.3.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # --- 代码生成 ---
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true